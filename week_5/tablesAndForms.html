<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5D1 - Forms & Tables Demo</title>

    <style>

        table, tr, td{
         border:1px solid black;
        }
    
    </style>
    
</head>



<body>
    <h1>Birthday Party Registion Form</h1>

    <form>
        <table>
                <thead>

                    <td>
                        <label for="labels"><b>Labels</b></label>
                    </td>

                    <td><!--first data cell in row (left)-->
                        <label for="FormFields"><b>Form Fields</b></label>
                    </td>

                </thead>
            <!--<tbody> is REQUIRED inside of the <table>-->
                <tbody>
                    <tr><!--table ROW; should include one <td> for every possible column, leave blank when no info for that row-->

                        <td><!--first data cell in row (left)-->
                            <label for="gfirst">Parent/Guardian Name:</label>
                        </td>

                        <td><!--second data cell in row (right)-->
                            <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"><br>
                            <input type="text" readonly maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                        </td>

                    </tr>

                    <tr>

                        <td><!--first data cell in row (left)-->
                            <label for="gfirst">Childs First Name:</label>
                        </td>

                        <td><!--second data cell in row (right)-->
                            <input type="text" required maxlength="20" name="cfirst" id="c-first" placeholder="Child's First Name">
                        </td>

                    </tr>

                    <tr>

                        <td><label>Child's Age:</label></td>

                        <td>
                            <input type="number" required name="age" value="3">
                        </td>
                        
                    </tr>

                    <tr>
                       <td>
                            <b>
                                <h2>
                                    <lable>Date and Time</lable>
                                </h2>
                            </b>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Date</label></td>
                        <td>
                            <input type="date" required name="date">
                        </td>
                    </tr>

                    <tr>
                        <td><label>Start Time</label></td>
                        <td>
                            <input type="time" required name="time">
                        </td>
                    </tr>

                    <tr>
                        <td><label>Number of Guests:</label></td>
                        <td>
                            <input type="number" name="guests" value="5">
                        </td>
                    </tr>

                    <tr>
                        <td>
                             <b>
                                 <h2>
                                     <lable>Food</lable>
                                 </h2>
                             </b>
                        </td>

                        <td>
                            <input type="radio" name="size" value="sm">sm
                            <input type="radio" name="size" value="med">med
                            <input type="radio" name="size" value="lg">lg
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="drinks">Drinks:</label>
                        </td>

                        <td>
                            <input type="checkbox" name="drink1" checked="true" value="Coke">Coke <br>
                            <input type="checkbox" name="drink2" checked="true" value="CYB">Sprite <br>
                            <input type="checkbox" name="drink3" checked="true" vaue="NE">Fruit Punch <br> 
                            <input type="checkbox" name="drink4" checked="true" value="WD">lemonade
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="cake">Cake:</label>
                        </td>
                        <td>
                            <select name="faveColor">

                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                                
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <b>
                                <h2>
                                    <lable>Decorations</lable>
                                </h2>
                            </b>
                       </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="faveColor">Color Scheme:</label>
                        </td>
                        <td>
                            <select name="faveColor">

                                <option value="red">Red</option>
                                <option value="orange">Orange</option>
                                <option value="yellow">Yellow</option>
                                
                            </select>
                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="comments">Additional Comments:</label>
                        </td>

                        <td>
                            <textarea name="comments" rows="10" cols="21" placeholder="Your comments here....">You can populate the textbox but user will need to delete</textarea>
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <input type="submit" value="SUBMIT">
                        </td>
                    </tr>

                </tbody>

        </table>

    </form>

</body>

</html>
